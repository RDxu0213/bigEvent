<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录界面</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png">
  </div>
  <div class="login-reg-box">
    <h4>
      <img src="./assets/images/login_title.png">
    </h4>
    <!-- 登录的div -->
    <div class="login-wrap">
      <!-- 登录的表单 -->
      <form class="layui-form" id="formLogin">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>

        <div class="layui-form-item flexLeft">
          <a href="javascript:;" id="goReg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="res-wrap">
      <!-- 登录的表单 -->
      <form class="layui-form formReg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入新密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item flexLeft">
          <a href="javascript:;" id="goLogin">去登录账号</a>
        </div>
      </form>
    </div>
  </div>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseApi.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
